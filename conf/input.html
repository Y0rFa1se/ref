<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>input</h1><br>

  <h3>특정한 형태의 입력값을 받는 버튼 등을 만듦, 폼에 속함</h3>
  <p>input type="타입"<br>
    <input type="text"> text <br>
    <input type="email"> email <br>
    <input type="password"> password <br>
    <input type="radio"> radio <br>
    <input type="checkbox">checkbox <br>
    <input type="file"> file <br>
    <input type="hidden"> hidden(보이진 않지만 폼과 같이 전송, value를 담을 수 있음) <br>
    <input type="submit"> submit <br>
    <input type="reset"> reset <br>
    <input type="button"> button <br>
    <input type="image"> image src로 사진 입력, alt로 대체<br>
    <input type="checkbox" id="cb"><label for="cb">cb label <br>
      type checkbox, id=cb, label for="cb" content /label <br>
      텍스트를 대상 폼에 연관시킴, 글자 클릭으로 선택 가능</label><br>
    <input type="search"> search <br>
    <input type="url"> url <br>
    <input type="tel"> tel <br>
    <input type="number"> number <br>
    <input type="date" value="2020-02-25"> date, value=2020-02-25 <br>
    <input type="time" value="12:00"> time, value=12:00 <br>
    <input type="range"> range <br>
    <input type="color"> color
  </p>

  <a href="../index.html"><input type="button" value="돌아가기"></a>
</body>

</html>
