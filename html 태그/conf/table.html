<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>table</h1><br>

  <h3>표 전체를 묶는 태그</h3>
  <p>table <br>
  tr <br>
  td /td <br>
  /tr <br>
  /table <br><br>
  border="1px"속성을 통해 칸을 그릴수 있음<br>
  하지만 크롬에서 작동하지 않으니 일시적 확인용</p>

  <h1>tr, td, th</h1><br>
  <h3>tr:행<br>
  td, th:셀 (th는 글씨 강조)</h3>
  <p>
    <table border="1px">
      <tr>
        <th>th1</th>
        <td>td1</td>
        <td>td2</td>
      </tr>
      <tr>
        <th>th2</th>
        <td>td3</td>
      </tr>
    </table>
  </p>

  <a href="../index.html"><input type="button" value="돌아가기"></a>
</body>

</html>
