<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>properties</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>properties</h1><br>

  <h3>input 등의 태그 안에 넣는 속성값들</h3>
  <p>
    <input type="text" value="autofocus:입력커서 표시, 페이지 안 한군데만 가능" autofocus> <br>
    <input type="search" value="autocomplete:자동완성, 디폴트:on" autocomplete="off"> <br>
    <input type="text" placeholder="placeholder:힌트, value를 넣으면 사라짐" value=""> <br>
    <input type="radio" required> required:필수 선택 항목, required를 하나만 넣어도 전체가 적용되나 적어주는 것이 매너
    <input type="number" min="1" max="10" step="0.5"> min=1, max=10, step=0.5 <br>
  </p>

  <a href="../../index.html"><input type="button" value="돌아가기"></a>
</body>

</html>
